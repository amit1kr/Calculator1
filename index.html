<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="name"><span><img src="logo.png" alt=""></span>CALCULATOR</div>
      <div class="body-container">
        <div class="heading">fx-991ESplus</div>
        <div class="display-container">
          <span id="display"> 00</span>
        </div>
        <div class="buttons-container">
          <button class="ac">AC</button>
          <button>(</button>
          <button>)</button>
          <button class="b-side">%</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="b-side">/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="b-side">X</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="b-side">-</button>
          <button>0</button>
          <button>.</button>
          <button id="result">=</button>
          <button class="b-side">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
